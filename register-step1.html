<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, user-scalable=no">
    <meta http-equiv="cleartype" content="on">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" sizes="196x196" href="img/touch/touch-icon-196x196.png">
    <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">


    <link rel="stylesheet" href="css/main.css">
    <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/vendor/modernizr-2.7.1.min.js"></script>
</head>
<body>
<div class="change-info">
    <header>
        <h1 class="title">注册
            <a href="#" class="back-link"><i class="fa fa-angle-left"></i></a>
        </h1>
    </header>
    <div class="register-step">
        <div class="reg-step1 yes">
            <i class="fa fa-dot-circle-o"></i>
            <p>输入手机号码</p>
        </div>
        <div class="reg-step2 no">
            <span class="line"></span>
            <i class="fa fa-dot-circle-o"></i>
            <p>设置信息</p>
        </div>
        <!--<div class="reg-step3 no">
            <span class="line"></span>
            <i class="fa fa-dot-circle-o"></i>
            <p>注册成功</p>
        </div>-->
    </div>
    <div class="input-group border-bottom">
        <div class="pos-rel">
            <input type="text" placeholder="请输入手机号" class="form-control border-bottom" id="mobile">
        </div>
        <div class="pos-rel">
            <input type="text" placeholder="请输入短信验证码" class="form-control" id="find-code">
            <button class="get-code" type="button">获取验证码</button>
        </div>
    </div>
    <div class="action-section">
        <p id="error-tip" class="error-tips"></p>
        <button class="change-submit" type="button">下一步</button>
        <p class="contract-wrap">
            <i class="fa fa-check-square" id="agree"></i>我已经阅读并接受
            <a href="#" class="contract-link">《智生优活用户协议》</a>
        </p>
    </div>
</div>

<script src="js/helper.js"></script>
<script src="js/main.js"></script>

<script>
    yh.clearInput('mobile');
    (function(){
        var agree = document.getElementById('agree');
        agree.onclick = function(){
            var checked = agree.className.indexOf( 'fa-check-square' ) >= 0 ? 1 : 0;
            if( checked ){
                this.className = 'fa fa-square-o';
            }else{
                this.className = 'fa fa-check-square';
            }
        }
    }());
</script>
</body>
</html>
