<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, user-scalable=no">
    <meta http-equiv="cleartype" content="on">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" sizes="196x196" href="img/touch/touch-icon-196x196.png">
    <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">


    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="js/vendor/modernizr-2.7.1.min.js"></script>
</head>
<body>
<div class="change-info">
    <header>
        <h1 class="title">注册
            <a href="#" class="back-link"><i class="fa fa-angle-left"></i></a>
        </h1>
    </header>
    <div class="register-step">
        <div class="reg-step1 yes">
            <i class="fa fa-dot-circle-o"></i>
            <p>输入手机号码</p>
        </div>
        <div class="reg-step2 yes">
            <span class="line"></span>
            <i class="fa fa-dot-circle-o"></i>
            <p>设置信息</p>
        </div>
        <div class="reg-step3 no">
            <span class="line"></span>
            <i class="fa fa-dot-circle-o"></i>
            <p>注册成功</p>
        </div>
    </div>

    <div class="input-group border-bottom reg-step-2">
        <div class="pos-rel border-bottom">
            <label for="code" class="mr10">密<i class="invisible">占占</i>码</label>
            <input type="password" class="form-control" id="code" placeholder="请输入密码，至少6位字符"><span class="clear-input"><i class="fa fa-times-circle"></i></span>
        </div>
        <div class="pos-rel border-bottom">
            <label for="repeat-code" class="mr10">确认密码</label>
            <input type="password" placeholder="请再次输入密码" class="form-control" id="repeat-code"><span class="clear-input"><i class="fa fa-times-circle"></i></span>
        </div>
        <div class="pos-rel">
            <label class="mr10">选择性别</label>
            <div class="form-control choice-gender">
                <span class=" mr20"><i class="fa fa-dot-circle-o" id="male"></i>男</span>
                <i class="fa fa-circle-o" id="female"></i>女
            </div>
        </div>
    </div>
    <div class="action-section">
        <p id="error-tip" class="error-tips"></p>
        <button class="change-submit" type="button" id="reg-submit">提交</button>
    </div>
</div>

<div class="modal default-modal" id="reg-modal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="mc-icon modal-close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">恭喜您注册成功！</h4>
        </div>
        <div class="modal-body">
            <p>据说这里是上一张图片</p>
        </div>
        <div class="modal-footer">
            <a href="#" class="action-default">先看看</a>
            <a href="#" class="action-primary">填写收货地址</a>
        </div>
    </div>
</div>

<script src="js/vendor/jquery-2.1.0.min.js"></script>
<script src="js/helper.js"></script>
<script src="js/main.js"></script>

<script>
    window.onload = function(){
        yh.clearInput('code');
        yh.clearInput('repeat-code');
        (function(){
            var male = document.getElementById('male');
            var female = document.getElementById('female');
            var close = document.getElementById('reg-submit');
            male.onclick = function(){
                this.className = 'fa fa-dot-circle-o';
                female.className = 'fa fa-circle-o';
            };
            female.onclick = function(){
                this.className = 'fa fa-dot-circle-o';
                male.className = 'fa fa-circle-o';
            };
            close.onclick = function(){
                yh.modal('reg-modal');
            }
        }());
    }
</script>
</body>
</html>
