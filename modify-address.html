<head>
    <meta charset="utf-8">
    <title>我的优HO</title>

    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, user-scalable=no">
    <meta http-equiv="cleartype" content="on">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">

    <link rel="stylesheet" href="css/main.css">
    <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/vendor/modernizr-2.7.1.min.js"></script>

<body>
<div class="change-info">
    <header>
        <h1 class="title">修改收货地址
            <a href="#" class="back-link"><i class="fa fa-angle-left"></i></a>
        </h1>
    </header>
    <div class="input-group form-inline modify-address">
        <div>
            <label for="consignee"><i class="invisible">占</i>收货人：</label>
            <input type="text" placeholder="" class="form-control" id="consignee">
        </div>
        <div>
            <label for="mobile">手机号码：</label>
            <input type="text" placeholder="" class="form-control" id="mobile">
        </div>
        <div>
            <label for="district">所在地区：</label>
            <input type="text" placeholder="" class="form-control" id="district">
        </div>
        <div>
            <label for="street">所在街道：</label>
            <input type="text" placeholder="" class="form-control" id="street">
        </div>
        <div>
            <label for="block">所在小区：</label>
            <input type="text" placeholder="" class="form-control" id="block">
        </div>
        <div>
            <label for="cell">所在楼栋：</label>
            <input type="text" placeholder="" class="form-control" id="cell">
        </div>
        <div>
            <label for="detail">详细地址：</label>
            <input type="text" placeholder="" class="form-control" id="detail">
        </div>
    </div>
    <p class="tip"><i class="fa fa-exclamation-circle"></i>为保证商家能准确的给你配送货，请详细填写地址。</p>
    <a class="pos-fb" href="#">保存</a>
</div>

<script src="js/helper.js"></script>
<script src="js/main.js"></script>

<script>

</script>
</body>
</html>
