<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>我的优HO</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, user-scalable=no">
    <meta http-equiv="cleartype" content="on">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" sizes="196x196" href="img/touch/touch-icon-196x196.png">
    <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">


    <link rel="stylesheet" href="css/main.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">-->
    <script src="js/vendor/modernizr-2.7.1.min.js"></script>
</head>
<body>
<div class="change-info">
    <header>
        <h1 class="title">修改收货地址
            <a href="#" class="back-link"><i class="fa fa-angle-left"></i></a>
        </h1>
    </header>
    <div class="input-group border-bottom find-code2">
        <div class="border-bottom pos-rel">
            <label for="consignee" class="mr10">收货人：</label>
            <input type="password" placeholder="" class="form-control" id="consignee"><span class="clear-input"><i class="fa fa-times-circle"></i></span>
        </div>
        <div class="pos-rel">
            <label for="mobile" class="mr10">手机号码：</label>
            <input type="password" placeholder="" class="form-control" id="mobile"><span class="clear-input"><i class="fa fa-times-circle"></i></span>
        </div>
        <div class="pos-rel">
            <label for="district" class="mr10">所在地区：</label>
            <input type="password" placeholder="" class="form-control" id="district"><span class="clear-input"><i class="fa fa-times-circle"></i></span>
        </div>
        <div class="pos-rel">
            <label for="street" class="mr10">所在街道：</label>
            <input type="password" placeholder="" class="form-control" id="street"><span class="clear-input"><i class="fa fa-times-circle"></i></span>
        </div>
        <div class="pos-rel">
            <label for="block" class="mr10">所在小区：</label>
            <input type="password" placeholder="" class="form-control" id="block"><span class="clear-input"><i class="fa fa-times-circle"></i></span>
        </div>
        <div class="pos-rel">
            <label for="cell" class="mr10">所在楼栋：</label>
            <input type="password" placeholder="" class="form-control" id="cell"><span class="clear-input"><i class="fa fa-times-circle"></i></span>
        </div>
        <div class="pos-rel">
            <label for="detail" class="mr10">详细地址：</label>
            <input type="password" placeholder="" class="form-control" id="detail"><span class="clear-input"><i class="fa fa-times-circle"></i></span>
        </div>
    </div>
    <p class="tip"><i class="fa fa-exclamation-circle"></i>为保证商家能准确的给你配送货，请详细填写地址。</p>
    <a class="pos-fb" href="#">保存</a>
</div>

<script src="js/helper.js"></script>
<script src="js/main.js"></script>

<script>

</script>
</body>
</html>
