<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>我的优HO</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, user-scalable=no">
    <meta http-equiv="cleartype" content="on">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" sizes="196x196" href="img/touch/touch-icon-196x196.png">
    <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">


    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="js/vendor/modernizr-2.7.1.min.js"></script>
</head>
<body>
<div class="info-center">
    <header>
        <div class="personal-info">
            <div class="media">
                <div class="media-left pr10">
                    <img src="http://placehold.it/100X100" alt="您的头像" class="user-avatar">
                </div>
                <div class="media-body">
                    <p class="user-phone">136123456789</p>
                    <p>
                        <span class="level-label">VIP</span>
                        <img src="" alt="" class="card-label">
                    </p>
                </div>
            </div>
        </div>
    </header>
    <div class="clearfix">
        <p class="wealth">
            <span class="money-title">金额</span>
            <span class="money-value">9999.99</span>
        </p>
        <p class="wealth">
            <span class="point-title">积分</span>
            <span class="point-value">9999999</span>
        </p>
    </div>
    <div class="order-status">
        <a href="#">
            <i class="fa fa-clone fa-fw"></i>
            <p class="order-status-name">待接单</p>
        </a>
        <a href="">
            <i class="fa fa-truck fa-fw"></i>
            <p class="order-status-name">待收货</p>
        </a>
        <a href="">
            <i class="fa fa-file-text-o fa-fw"></i>
            <p class="order-status-name">已完成</p>
        </a>
        <a href="">
            <i class="fa fa-file-o fa-fw"></i>
            <p class="order-status-name">失效订单</p>
        </a>
    </div>
    <div class="list-group">
        <a class="list-group-item" href="#">
            <i class="fa fa-home fa-fw"></i>
            <span class="list-title">我的卷包</span>
        </a>
        <a class="list-group-item" href="#">
            <i class="fa fa-shopping-cart fa-fw"></i>
            <span class="list-title">购物车</span>
        </a>
        <a class="list-group-item" href="#">
            <i class="fa fa-map-marker fa-fw"></i>
            <span class="list-title">收货地址</span>
            <span class="list-value">你现在的地址是多少讷讷讷讷</span>
        </a>
        <a class="list-group-item mt10" href="#">
            <i class="fa fa-credit-card fa-fw"></i>
            <span class="list-title">兑换卡</span>
        </a>
        <a class="list-group-item mt10" href="#">
            <i class="fa fa-phone-square fa-fw"></i>
            <span class="list-title">服务热线</span>
            <span class="list-value">400-023-1666</span>
        </a>
        <a class="list-group-item mt10" href="#">
            <i class="fa fa-sign-out fa-fw"></i>
            <span class="list-title">退出当前账号</span>
        </a>
    </div>
</div>

<script src="js/helper.js"></script>
<script src="js/main.js"></script>

<script></script>
</body>
</html>
