<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>我的优HO</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, user-scalable=no">
    <meta http-equiv="cleartype" content="on">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" sizes="196x196" href="img/touch/touch-icon-196x196.png">
    <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">


    <link rel="stylesheet" href="css/main.css">
    <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/vendor/modernizr-2.7.1.min.js"></script>
</head>
<body>
<div class="change-info">
    <header>
        <h1 class="title">修改密码
            <a href="#" class="back-link"><i class="fa fa-angle-left"></i></a>
        </h1>
    </header>
    <div class="input-group border-bottom find-code2">
        <div class="border-bottom pos-rel">
            <label for="former-code" class="mr10">旧密码 <i class="invisible">占占</i></label>
            <input type="password" placeholder="请输入旧密码" class="form-control" id="former-code">
        </div>
        <div class="border-bottom pos-rel">
            <label for="new-code" class="mr10">新密码 <i class="invisible">占占</i></label>
            <input type="password" placeholder="6-32位字母、数字或符号" class="form-control" id="new-code">
        </div>
        <div class="pos-rel">
            <label for="repeat-code" class="mr10">确认新密码</label>
            <input type="password" placeholder="请重复一遍新密码" class="form-control" id="repeat-code">
        </div>
    </div>
    <div class="action-section">
        <p id="error-tip" class="error-tips"></p>
        <button class="change-submit" type="button">确认修改</button>
    </div>
</div>

<script src="js/helper.js"></script>
<script src="js/main.js"></script>

<script>
    yh.clearInput('former-code');
    yh.clearInput('new-code');
    yh.clearInput('repeat-code');
</script>
</body>
</html>
