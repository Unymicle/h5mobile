<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>登录</title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, user-scalable=no">
        <meta http-equiv="cleartype" content="on">

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
        <link rel="shortcut icon" sizes="196x196" href="img/touch/touch-icon-196x196.png">
        <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">

        <link rel="stylesheet" href="css/main.css">
        <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>
    </head>
    <body>
    <div class="login-wrap">
        <div class="content login">
            <header>
                <img src="img/banner-login.png" alt="banner" class="banner-login">
            </header>
            <section>
                <form action="" method="post">
                    <div class="input-group mb15">
                        <label class="pos-rel">
                            <input class="form-control" type="text" placeholder="手机号码" id="phone">
                            <span class="input-group-addon left"><i class="fa fa-lock fa-fw"></i></span>
                        </label>
                    </div>
                    <div class="input-group">
                        <label class="pos-rel">
                            <input class="form-control" type="password" placeholder="密码" id="password">
                            <span class="input-group-addon left"><i class="fa fa-user fa-fw"></i></span>
                        </label>
                    </div>
                    <div class="action-section">
                        <p id="error-tip" class="error-tips"></p>
                        <button type="button" class="btn btn-login" id="login">登录</button>
                    </div>
                </form>
                <div class="clearfix cant-login">
                    <a href="#" class="primary-color">手机号注册</a>
                    <a href="#" class="fr">忘记密码？</a>
                </div>
            </section>
        </div>
    </div>
    <script src="js/helper.js"></script>
    <script src="js/main.js"></script>
    <script>
        yh.clearInput('phone');
        yh.clearInput('password');
        var logM = document.getElementById('login');
        var logModal = new MBP.fastButton(logM, function(){
            yh.createModal({
                title: '登录成功',
                content: '登录成功'
            });
            yh.controlModal('modal')
        });
    </script>
    </body>
</html>
