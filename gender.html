<body>
<div class="change-info">
    <header>
        <h1 class="title">修改性别
            <a href="#" class="back-link"><i class="fa fa-angle-left"></i></a>
        </h1>
    </header>
    <div>
        <p class="gender" id="male">男 <i class="fa fa-check-circle invisible"></i></p>
        <p class="gender" id="female">女 <i class="fa fa-check-circle"></i></p>
    </div>
    <button class="change-submit" type="button">确认修改</button>
</div>

<script src="js/helper.js"></script>
<script src="js/main.js"></script>

<script>
    (function(){
        var male = document.getElementById('male');
        var female = document.getElementById('female');
        male.onclick = function(){
            this.children[0].style.visibility = 'visible';
            female.children[0].style.visibility = 'hidden';
        };
        female.onclick = function(){
            this.children[0].style.visibility = 'visible';
            male.children[0].style.visibility = 'hidden';
        };
    }());
</script>
</body>
